name: AI Code Review (Mock)

on:
  push:
    branches: [ "main" ]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Mock AI Review
        run: |
          python scripts/review.py
